<!doctype html>
<html>
  <head>
    <title>Guy's Midjourney still to video test</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        margin: 40px 20px 20px 20px;
        text-align: center;
      }
      h2 {
        margin-bottom: 10px;
        font-size: 18px;
      }
      .content {
        min-height: 550px;
        display: flex;
        flex-direction: column;
      }
      .side-by-side {
        display: flex;
        justify-content: center;
        gap: 20px;
        align-items: flex-start;
        flex: 1;
      }
      .media-item {
        flex: 1;
        max-width: 600px;
      }
      .media-item img,
      .media-item video {
        width: 100%;
        display: block;
        margin-bottom: 10px;
      }
      .pagination {
        margin: 30px 0;
      }
      .pagination a {
        color: white;
        text-decoration: none;
        margin: 0 20px;
        padding: 8px 16px;
        background-color: #333;
        border-radius: 4px;
      }
      .pagination a:hover {
        background-color: #555;
      }
      .pagination .disabled {
        color: #666;
        background-color: #222;
        margin: 0 20px;
        padding: 8px 16px;
        border-radius: 4px;
      }
      .copyright {
        margin-top: 40px;
        font-size: 13px;
        color: #444444;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="side-by-side">
        <div class="media-item">
          <h2>Midjourney generated image</h2>
          <img src="mjstill_tv.png" />
        </div>

        <div class="media-item">
          <h2>Midjourney video from image</h2>
          <video controls autoplay loop muted preload="auto">
            <source src="mjvideo_tv.mp4" type="video/mp4" />
          </video>
        </div>
      </div>
    </div>

    <div class="pagination">
      <a href="page4.html">Previous</a>
      <a href="page6.html">Next</a>
    </div>

    <div class="copyright">All images Â© 2025 Guy Schackman</div>
  </body>
</html>
