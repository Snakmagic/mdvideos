<!DOCTYPE html>
<html>
<head>
    <title>Midjourney still to video test</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 40px 20px 20px 20px;
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;

        }
        img, video {
            max-width: 600px;

            display: block;
            margin: 0 auto 20px auto;
        }
        .pagination {

        .pagination a {
            color: white;

        }
        .pagination a:hover {

<body>

    <h2>Midjourney generated video from above image</h2>
    <video controls autoplay loop muted preload="auto">
        <source src="mjvideo_pink_beacons.mp4" type="video/mp4">
    </video>

    <div class="pagination">
